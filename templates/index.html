<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HousePricePrediction</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Bootstrap Select CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.14/css/bootstrap-select.min.css">
  </head>
  <body class="bg-dark">
  <div class="container">
      <div class="row">
          <div class="card" style="width:100%;height:100%;margin-top:50px">
              <div class="card-header" style="text-align:center">
                  <H1>Welcome to House Price Predictor</H1>

              </div>
              <div class="card-body">
                  <form method="post" accept-charset="UTF-8" >
                      <div class="row">
                          <div class="col-md-6 form-group" style="text-align:center">
                              <label><b>Select the Location</b></label>
                              <select class="select-picker form-control" id="location" name="location" required>
                                 {% for location in locations %}
    <option value="{{ location }}">{{ location }}</option>
  {% endfor %}
                              </select>
                          </div>
                          <div class="col-md-6 form-group" style="text-align:center">
                              <label><b>Enter BHK:</b></label>
                              <input type="text"class="form-control" id="bhk" name="bhk" placeholder="Enter BHK">
                          </div>
                          <div class="col-md-6 form-group" style="text-align:center">
                              <label><b>Enter Number of bathrooms:</b></label>
                              <input type="text"class="form-control" id="bath" name="bath" placeholder="Enter bathrooms">
                          </div>
                          <div class="col-md-6 form-group" style="text-align:center">
                              <label><b>Enter Square Feet</b></label>
                              <input type="text"class="form-control" id="total_sqft" name="total_sqft" placeholder="Enter Squarefeet">
                          </div>
                          <div class="col-md-12 form-group"style="margin-top:10px">
                              <button class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
                          </div>
                      </div>

                  </form>
                  <br>
                  <div class="col-md-12" style="text-align:center">
                      <h3><span id="prediction"></span></h3>
                  </div>
              </div>
          </div>
      </div>

  </div>
<script>
    function form_handler(event){
    event.preventDefault();
    }
    function send_data()
    {
    document.querySelector('form').addEventListener("submit",form_handler);
    var fd=new FormData(document.querySelector('form'));
    var xhr=new XMLHttpRequest();
    xhr.open('POST','/predict',true);
    document.getElementById("prediction").innerHTML = "Wait Predicting Price!...";
    xhr.onreadystatechange =function(){
        if(xhr.readyState == XMLHttpRequest.DONE){
         document.getElementById("prediction").innerHTML="Prediction: â‚¹ "+xhr.responseText;

        }
    };
    xhr.onload=function(){};
    xhr.send(fd);
    }

</script>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Bootstrap Select JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.14/js/bootstrap-select.min.js"></script>


  </body>
</html>
